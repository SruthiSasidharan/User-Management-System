{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
        }

        .auth-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .profile-section,
        .notes-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .note-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .note-card p {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .note-card .note-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }

        .note-card .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-card .note-actions button {
            flex: 1;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>User Management System</h3>
            <div id="user-info" class="hidden">
                <span id="username-display" style="margin-right:15px;"></span>

                <button class="btn btn-primary" onclick="showProfile()">Profile</button>
                <button class="btn btn-success" onclick="showResetPassword()">Reset Password</button>
                <button class="btn btn-secondary" onclick="showTasks()">Tasks</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
<!--            <h2 class="section-title">Authentication</h2>-->
            <div id="auth-message"></div>

            <!-- Register Form -->
            <div id="register-form">
                <h3>Register</h3>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="reg-password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" class="btn btn-secondary" onclick="showLogin()">Already have an account? Login</button>
                </form>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="hidden">
                <h3>Login</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" onclick="showRegister()">Don't have an account? Register</button>
                </form>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="profile-section hidden">
            <h2 class="section-title">Profile Management</h2>
            <div id="profile-message"></div>

            <div id="profile-view">
                 <form id="profileForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="profile-username" readonly>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="profile-email">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="profile-fullname">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="profile-dob">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="profile-gender">
                            <option value="">Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" id="profile-mobile">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="profile-address"></textarea>
                </div>

                     <button type="submit" class="btn btn-success">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
<!--                <button class="btn btn-primary" onclick="editProfile()">Edit Profile</button>-->
            </form>
            </div>

            <div id="profile-edit" class="hidden">
                <form id="profileForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="edit-fullname">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" id="edit-dob">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select id="edit-gender">
                                <option value="">Select Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" id="edit-mobile">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="edit-address"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                </form>
            </div>


        </div>

<!--        reset password section-->
        <div id="reset-password-section" class="hidden" style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
    <h3 class="section-title">Reset Password</h3>
    <form id="passwordForm">
        <div class="form-group">
            <label>Old Password</label>
            <input type="password" id="old-password" required>
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" id="new-password" required>
        </div>
        <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" id="new-password2" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>


        <!-- Notes Section -->
        <div id="notes-section" class="notes-section hidden">
            <h2 class="section-title">Tasks Management</h2>
            <div id="notes-message"></div>

            <button class="btn btn-primary" onclick="showNoteForm()" style="margin-bottom: 20px;">Create New Tasks</button>

            <div id="note-form" class="hidden" style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <h3 id="note-form-title">Create Tasks</h3>
                <form id="noteForm">
                    <input type="hidden" id="note-id">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="note-title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="note-description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Attachment</label>
                        <input type="file" id="note-attachment">
                    </div>
                    <button type="submit" class="btn btn-success">Save Tasks</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelNoteForm()">Cancel</button>
                </form>
            </div>

            <div id="notes-list">
                <div class="notes-grid" id="notes-grid"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
